<script>

      const botonIzquierdo = document.getElementById('idizq');

      $(document).ready(function () {
            var isOpen = false;
            $("#login").click(function () {
                  isOpen = !isOpen;
                  if (isOpen) {
                        $("#sliderinisesion").animate({ right: '0px' }, 500);
                  } else {
                        $("#sliderinisesion").animate({ right: '-400px' }, 500);
                  }
            });
            $("#loginactivo").click(function () {
                  isOpen = !isOpen;
                  if (isOpen) {
                        $("#sliderinisesion").animate({ right: '0px' }, 500);
                  } else {
                        $("#sliderinisesion").animate({ right: '-400px' }, 500);
                  }
            });
            $("#cerrar1").click(function () {
                  $("#sliderinisesion").animate({ right: '-400px' }, 500);

            });
      });

      function toggleColumna(lado) {
            const botonIzq = document.getElementById('idizq');
            const lateralIzquierdo = document.getElementById('latizq');
            const contenedorCentral = document.getElementById('contenedorCentral');
            const botonDer = document.getElementById('idder');
            const lateralDerecho = document.getElementById('latder');
            const columna = document.querySelector(`.columna-lateral.${lado}`);
            const boton = columna.querySelector('.boton-toggle');
            columna.classList.toggle('oculta');

            //IZQUIERDA
            if (lado === 'izquierda') {
                  if (lateralIzquierdo.style.width === '0px') {
                        // Si est√° oculto, muestra la columna izquierda y cambia el texto del bot√≥n a "Ocultar"
                        lateralIzquierdo.style.width = '470px';
                        contenedorCentral.style.width = '100%';
                        //contenedorCentral.style.transition = 'width 0.7s ease-in-out, margin-rigth 0.5s ease-in-out';
                        botonIzq.innerHTML = '<1';
                  } else {
                        lateralIzquierdo.style.width = '0px';
                        // Agrega la transici√≥n al contenedor central
                        //contenedorCentral.style.transition = 'width 0.7s ease-in-out, margin-left 0.5s ease-in-out';    
                        contenedorCentral.style.marginLeft = '0'; /* Elimina el margen izqo */
                        //lateralDerecho.style.width = '25%';
                        botonIzq.innerHTML = '1>';
                  }
            }

            //DERECHA
            if (lado === 'derecha') {
                  if (lateralDerecho.style.width === '0px') {
                        // Si est√° oculto, muestra la columna derecha y cambia el texto del bot√≥n a "Ocultar"
                        lateralDerecho.style.width = '470px';
                        contenedorCentral.style.width = '100%';
                        //contenedorCentral.style.transition = 'width 0.7s ease-in-out, margin-rigth 0.5s ease-in-out';
                        botonDer.innerHTML = '3>';
                  } else {
                        lateralDerecho.style.width = '0px';
                        contenedorCentral.style.marginLeft = '0'; /* Elimina el margen izqo */
                        botonDer.innerHTML = '<3';
                  }
            }
      }
</script>
